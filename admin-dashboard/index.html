<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo"><img src="" alt="" class="logo-icon">Dashboard</div>
            <div class="nav">
                <div><img src="" alt="" class="nav-icon">Home</div>
                <div><img src="" alt="" class="nav-icon">Profile</div>
                <div><img src="" alt="" class="nav-icon">Messages</div>
                <div><img src="" alt="" class="nav-icon">History</div>
                <div><img src="" alt="" class="nav-icon">Tasks</div>
                <div><img src="" alt="" class="nav-icon">Communities</div>
            </div>
            <div class="nav-extra">
                <div><img src="" alt="" class="nav-icon">Settings</div>
                <div><img src="" alt="" class="nav-icon">Support</div>
                <div><img src="" alt="" class="nav-icon">Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="row">
                <div class="search">
                    <img src="" alt="">
                    <input type="search" name="" id="">
                </div>
                <div class="user-info-sm">
                    <img src="" alt="" class="icon">
                    <img src="" alt="" class="profile-pic">
                    <div>User Name</div>
                </div>
            </div>
            <div class="row">
                <div class="user-info">
                <img src="" alt="" class="profile-big">
                    <p>Hi there,</p>
                    <h2>User Name (@user)</h2>
                </div>
                <div class="button-container">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div> 
            </div>
        </div>
        <div class="content"></div>
    </div>
    
</body>
</html>
